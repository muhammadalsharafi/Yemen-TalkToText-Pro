<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/signin.css') }}">
</head>
<body>
  <div class="center-glow"></div>

  <div class="ball animated-ball"></div>
  <div class="ball animated-ball"></div>
  <div class="ball animated-ball"></div>
  <div class="ball animated-ball"></div>


<div class="signup-container">
    <div class="signup-left">
      <img src="{{ url_for('static', filename='images/sign_up/IMG_20250826_020351_978.jpg') }}" 
          alt="Login Image" class="bg-image">

      <img src="{{ url_for('static', filename='images/login/logo2.png') }}" 
          alt="Floating Image" class="floating-image">
    </div>
  <div class="signup-right">
    <h2>Create Account</h2>
    <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    <div class="form-group">
      <input type="text" placeholder="First Name" id="fname">
      <input type="text" placeholder="Last Name" id="lname">
    </div>
    <input type="email" placeholder="Email" id="email">
    <input type="password" placeholder="Password" id="password">
    <input type="password" placeholder="type password again" id="password_again">
    <button class="create-btn" id="submit-btn-signup">Create Account</button>
  </div>
</div>
  <div class="ball mouse-ball"></div>
   <script src="{{ url_for('static', filename='js/Signup_login.js') }}"></script>
</body>
</html>
